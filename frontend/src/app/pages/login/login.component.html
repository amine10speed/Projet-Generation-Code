<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            #usernameInput="ngModel"
            required
          />
          <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            #passwordInput="ngModel"
            required
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
      </form>
      <p class="signup-text">
        Don't have an account? <a routerLink="/signup">Sign up here</a>
      </p>
    </div>
  </div>
